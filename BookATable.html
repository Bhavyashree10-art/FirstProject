    <main>
    <h1> Book A Table</h1>
        <form method="Post">
            <div>
                <label for="booking_date">Booking Date</label>
                <input class="DateClass" type="Date" id="booking_date" name="booking_date">
            </div>
            <div>
                <label for="booking_people">Booking for number of people</label>
                <input type="range" id="booking_people" name="booking_people" min = "2" max="10" value ="4"  oninput="this.nextElementSibling.value = this.value">
                <output>4</output>
            </div>
            <div class=" ">
                <label for="booking_locations">Locations</label> 
                <select id="booking_locations" name="booking_locations">
                    <option value="Bengaluru">Bengaluru</option>
                    <option value="Mysuru">Mysuru</option> </select>
            </div>
            <div>
                <button class="submit" type="submit">Submit</button>
            </div>
        </form>
        </main>
