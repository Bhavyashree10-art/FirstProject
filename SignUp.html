<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Little Lemon</title>
        <link rel="stylesheet" href ="css/flexbox5.css">
    </head>
    <body>
        <header>
            <img src ="logo.png" style="width: 100px; height: 100px;">
            <h1>Little Lemon</h1>
        </header>
        <nav class="container">
            <ul>
                <li><a href="Blog.html">Blog</li>
                <li><a href="SignIn.html">SignIn</a></li>
            </ul>
            <div class="nav-search"> <input type="text" class="searchBox" placeholder="Search here.."> <button class="searchButton">Search</button> </div>
        </nav>
        <main>
    <h1> Sign Up</h1>
        <form method="Post">
            <div class="form-group"> 
                <label for="user_first_name">First Name:</label><br>
                <input type="text" id="user_first_name" name="user_first_name" required minlength="3" maxlength="13" placeholder="Enter First Name">
            </div>
            <div class="form-group">
                <label for="user_last_name">Last Name:</label><br>
                <input type="text" id="user_last_name" name="user_last_name" placeholder="Enter Last Name">
            </div>
            <div class="form-group">
                <label for="user_email">Email:</label><br>
                <input type="email" id="user_email" name="user_email" required placeholder="Enter Valid email">
            </div>
            <div class="form-group">
                <label for="user_password">Password:</label><br>
                <input type="password" id="user_password" name="user_password" required minlength="8" maxlength="15" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="user_confirm_password">Confirm Password:</label><br>
                <input type="password" id="user_confirm_password" name="user_confirm_password" required minlength="8" maxlength="15" placeholder="Enter Confirm password">
            </div>
            <div>
                <button class="submit" type ="submit">submit</button>
            </div>
        </form>
    </main>
    <footer>
        <h3>&copy; Little Lemon</h3>
    </footer>
        </body>

</html>
